    <title>Zadanie dla Ciebie - Skroll + zmiana wielkości prostokąta</title>
</head>

<body>
    <script>
        const squere = document.createElement('div');
        document.body.appendChild(squere);

        let grow = true;
        let size = 100;
        document.body.style.height = "10000px"
        squere.style.height = size + "px";
        squere.style.width = "100%";
        squere.style.backgroundColor = "green";
        squere.style.top = "0";
        squere.style.left = "0";
        squere.style.position = "fixed";


        function changeHeight() {



            if (size >= window.innerHeight / 2) {
                grow = !grow;
            } else if (size <= 0) {
                grow = !grow;
            } // notice that both "if" and "else if" reverse value



            if (grow) {
                size += 10
                squere.style.backgroundColor = "green";
            } else {
                size -= 10
                squere.style.backgroundColor = "red";
            }
            squere.style.height = size + "px";


        }


        window.addEventListener("scroll", changeHeight)
    </script>
</body>

</html>
